  Ionic pages and navigation.

<ion-content padding style="background-image: url('assets/imgs/Login3.png')">

  <ion-fab  right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab    (click)='clickhome()'><ion-icon name="ios-home"  ></ion-icon></button>
      <button ion-fab    (click)='clickrank()' ><ion-icon name="md-star-outline"   ></ion-icon></button>
      <button ion-fab    (click)='clickfeedback()'><ion-icon name="ios-list-box"  ></ion-icon></button>
      <button ion-fab><ion-icon name="md-stats"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


  <div class="word">
    <h3>Hoorey! </h3>
    <h2>Your score is</h2>
  </div>

  <div class="score" padding>
    <h4> 8/10 </h4>
  </div>
  <br>
  <ion-card>
  
    <ion-card-header>
      Your rank
    </ion-card-header>

    <ion-card-content>
      <div class="ranking" padding>
        <h1>1.{{Rankingother[0]}} </h1>
      </div>
      <div class="me" padding>
        <h5>2.{{Rankingme[0]}} </h5>
      </div>
      <div class="ranking" padding>
        <h1>3.{{Rankingother[1]}}</h1>
      </div>
      <div class="ranking" padding>
        <h1>4.{{Rankingother[2]}}</h1>
      </div>
    </ion-card-content>

  </ion-card>
  <div class="gotofb">
    <button color="light" ion-button class="Feedback" (click)='Feedback()'> Get Feedback </button> <br>
  </div>




</ion-content>
